<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录</title>
    <link rel="stylesheet" th:href="@{css/style.css}"/>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>账单管理系统</h1>
        </header>
        <section class="loginCont">
			<div  th:if="${not #strings.isEmpty(msg)}" th:text="${msg}" style="color:red; margin-left: 130px">用户名错误！</div>
            <form class="loginForm" action="/doLogin" method="post">
                <div class="inputbox">
                    <label for="user" th:text="#{login_username}" >Username</label>
                    <input id="user" type="text" name="username"  required/>
                </div>
                <div class="inputbox">
                    <label for="mima" th:text="#{login_password}">Password</label>
                    <input id="mima" type="password" name="password"  required/>
                </div>
				<div class="subBtn">
                    <input type="checkbox"> [[#{login_remember}]]
                </div>
				<br/>
                <div class="subBtn">
                    <input type="submit" th:value="#{login_sign}" />
                    <input type="reset"  th:value="#{login_reset}"/>
                </div>
				<br/>
				<div style="margin-left: 100px;">
                    <a th:href="@{/login.html(l='CN')}">中文</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/login.html(l='US')}">English</a>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
